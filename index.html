<!DOCTYPE html>
<html>
    <head>
        <title>QLOCKTWO</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <link href="./css/main.css" rel="stylesheet" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
        // Kill alerts, confirmations and prompts
        // window.alert   = function(){}; we're going to allow alerts for now
        window.confirm = function(){};
        window.prompt  = function(){};
        window.open    = function(){};
        window.print   = function(){};
        </script>
    </head>
    <body>
        <div id="nav">
            <ul>
                <li><a class='settings-trigger' href="#settings"><i class="material-icons">settings</i></a></li>
            </ul>
        </div>

        <div id="clock">
            <span id="e0"></span>
            <span id="e1"></span>
            <span id="e2"></span>
            <span id="e3"></span>
            <div id="letters">
            </div>
        </div>

        <form id="settings" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Settings</h4>

                <!--<div class="button selected" id="darkblue"></div>
                <div class="button" id="darkred"></div>
                <div class="button" id="green"></div>
                <div class="button" id="purple"></div>
                <div class="button" id="orange"></div>-->

                <div class='row'>
                    <div class="input-field col s6">
                        <h6>Color</h6>

                        <input value="#000" name="color" type="radio" id="color_black" />
                        <label for="color_black"><span style='background-color: #000'></span></label>

                        <input value="#F44336" name="color" type="radio" id="color_red" />
                        <label for="color_red"><span style='background-color: #F44336'></span></label>

                        <input value="#E91E63" name="color" type="radio" id="color_magenta" />
                        <label for="color_magenta"><span style='background-color: #E91E63'></span></label>

                        <input value="#9C27B0" name="color" type="radio" id="color_purple" />
                        <label for="color_purple"><span style='background-color: #9C27B0'></span></label>

                        <input value="#2196F3" name="color" type="radio" id="color_blue" />
                        <label for="color_blue"><span style='background-color: #2196F3'></span></label>

                        <input value="#00BCD4" name="color" type="radio" id="color_aqua" />
                        <label for="color_aqua"><span style='background-color: #00BCD4'></span></label>

                        <input value="#CDDC39" name="color" type="radio" id="color_lime" />
                        <label for="color_lime"><span style='background-color: #CDDC39'></span></label>

                        <input value="#4CAF50" name="color" type="radio" id="color_green" />
                        <label for="color_green"><span style='background-color: #4CAF50'></span></label>

                        <input value="#FF5722" name="color" type="radio" id="color_orange" />
                        <label for="color_orange"><span style='background-color: #FF5722'></span></label>
                    </div>
                </div>

                <div class='row'>
                    <div class="input-field col s6">
                        <h6>Language</h6>
                        <select name='language'>
                        </select>
                    </div>

                    <div class="input-field col s6">
                        <h6>Mode</h6>
                        <div class="input-field switch">
                            <label>
                                Show text
                                <input name='state' type="checkbox">
                                <span class="lever"></span>
                                Show seconds
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn modal-action modal-close waves-effect waves-light">Save</a>
            </div>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script src="./js/qlocktwo.js"></script>

        <script>
        $(document).ready(function(){
            $('.modal-trigger').leanModal();

            $('select').material_select();
        });
        </script>

    </body>
</html>
